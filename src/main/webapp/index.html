<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>图像识别</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-fileinput.css" rel="stylesheet">
    <style type="text/css">
        .allbody{
            width: 100%;
            height: 100%;
            background-color: #FFA500;
            text-align:center
        }
    </style>
</head>
<body>
<div class="container">
    <div class="allbody">
        <div class="page-header">
            <br>
            <h3>图像识别</h3>
            <hr>
            <br>
            <br>
            <form id="imgform" enctype="multipart/form-data" action="image/uploadsignimg" method="post">
                <div class="form-group" id="uploadForm" enctype='multipart/form-data'>
                    <div class="fileinput fileinput-new" data-provides="fileinput"  id="exampleInputUpload">
                        <div class="fileinput-new thumbnail" style="width: 200px;height: auto;max-height:150px;">
                            <img id='picImg' style="width: 100%;height: auto;max-height: 140px;" src="images/noimage.png" alt="" />
                        </div>
                        <div  class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                        <div>
                            <br>
                        <span class="btn btn-primary btn-file">
                            <span class="fileinput-new">选择文件</span>
                            <span class="fileinput-exists">换一张</span>
                            <input type="file" name="file" id="picID" accept="image/gif,image/jpeg,image/x-png"/>
                        </span>
                            <a href="javascript:;" class="btn btn-warning fileinput-exists" data-dismiss="fileinput">移除</a>
                        </div>
                    </div>
                </div>
                <button type="button" id="uploadSubmit" class="btn btn-info">提交</button>
            </form>
        </div>
    </div>
    </div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap-fileinput.js"></script>
<script type="text/javascript">
    $(function () {
        $('#uploadSubmit').click(function () {
            var fileInput = $('#picID').get(0).files[0];
            console.info(fileInput);
            if(fileInput){
                $("#imgform").submit();
            }else{
                alert("请选择上传文件！");
            }

        });

    })
</script>
</body>
</html>
